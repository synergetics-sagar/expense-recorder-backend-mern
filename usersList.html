<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Users List</h3>
    <ul id="list">

    </ul>

    <script>
        fetch("http://localhost:8080/users")
        .then(res=>res.json())
        .then(resdata=>{
            listItems = ""
            resdata.payload.map(nextUser=>{
                listItems += `
                    <li>${nextUser.name}</li>
                `
            })
            document.getElementById("list").innerHTML = listItems
        })
    </script>
</body>
</html>
